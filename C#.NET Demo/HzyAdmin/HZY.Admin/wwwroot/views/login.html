    <title>HzyAdminUI</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <!--element-ui-->
    <link href="/libs/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <!--hzy-admin-ui-public-->

    <!--hzy-admin-ui-tools-->

    <!--hzy-admin-ui-login-->
    <link href="/styles/hzy-admin-ui-login.css" rel="stylesheet">

<body>

    <div id="app" v-cloak class="p-15">
        <div id="login">
            <div class="login-modal"></div>
            <div class="login-container">
                <el-card>
                    <div class="login-title">HzyAdminUI</div>
                    <div class="p-20">
                        <div class="login-input">
                            <div class="form-title">用户名</div>
                            <input type="text" v-model="userName" />
                        </div>
                        <div class="login-input">
                            <div class="form-title">密码</div>
                            <input type="password" v-model="userPassword" />
                        </div>
                        <div class="login-btn">
                            <el-button type="primary" @click="check">登录</el-button>
                        </div>
                    </div>
                </el-card>
            </div>
        </div>
    </div>

    <!-- jquery-3.2.1.min.js -->
    <script src="/libs/jquery/jquery-3.2.1.min.js"></script>
    <!-- layer -->
    <script src="/libs/layer/layer.js"></script>
    <!--vue-->
    <script src="/libs/vue.js"></script>
    <!--moment-->
    <script src="/libs/moment.min.js"></script>
    <!--element-ui-->
    <script src="/libs/element-ui/lib/index.js"></script>
    <!--axios-->
    <script src="/libs/axios.min.js"></script>
    <!--tools-->
    <script src="/scripts/tools.js"></script>
    <!--httpClient-->
    <script src="/scripts/httpClient.js"></script>

    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: function() {
                return {
                    userName: 'admin',
                    userPassword: '123'
                }
            },
            created() {},
            mounted: function() {},
            methods: {
                check: function() {
                    window.location = "/views/main.html";
                }
            },
        });
    </script>
