<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>妙用 background 实现花式文字效果</title>
    <style>
      p {
        width: 600px;
        font-size: 24px;
        color: #666;
      }

      a{
          background: linear-gradient(90deg, rgb(42, 92, 92), rgb(34, 41, 41));
      }
    </style>
  </head>

  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <a
        >Mollitia nostrum placeat consequatur deserunt velit ducimus possimus
        commodi temporibus debitis quam</a
      >, molestiae laboriosam sit repellendus sed sapiente quidem quod
      accusantium vero.
    </p>
  </body>
</html>
